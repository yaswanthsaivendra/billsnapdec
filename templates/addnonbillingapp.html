<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>billsnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/styles.css'%}">
    <link rel="stylesheet" href="{% static 'w3.css' %}" />
</head>
<style>
    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px !important;

    }

    .container {
        max-width: 800px !important;

    }

    .app-form-container {
        max-width: 700px;
    }

    button {
        float: right;
    }
</style>


<body class="w3-padding">

    {% include "dashnav.html" %}

    <div class="main mx-auto">
        <h1 class="applist my-4"><b>APP LIST</b></h1>
        <div class="container">
            <div class="row">
                <div class="app-form-container">
                    <form method="POST" action="{% url 'addnonbillingapp' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group my-3">
                            <label for="app name">App Name</label>
                            <input type="input" class="form-control my-2" placeholder="enter app name" name="app_name"
                                id="app_name" required />
                        </div>
                        <div class="form-group my-3">
                            <label for="app_img" class="form__label">App image</label>
                            <input type="file" class="form-control my-2" name="app_im" id="app_im" required />
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="b-primary mt-2">Save</button>
                        </div>


                    </form>
                </div>


            </div>
        </div>






    </div>


</body>

</html>
