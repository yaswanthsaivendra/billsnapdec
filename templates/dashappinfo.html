</head>

<body class="w3-padding">

    {% include "dashnav.html" %}

    <div class="main mx-auto">
        <div class="row" style="margin-top: 17px !important;">

            {% include "dashsidebar.html" %}

            <div class="col-md-7 flex-md-fill">
                <div class="col right" id="customer-list">
                    
                    <h1>{{app.appname}}</h1>
                    {{app.date_published}}
                    {{app.date_modified}}
                    <img src="{{app.appimg.url}}" alt="img" class="img-fluid rounded-circle w-60">

                    <button><a href="{% url 'deleteapp' app.slug %}">delete</a></button>

                    <form action="{% url 'editapp' slug %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="app_name">App name</label>
                        <input type="text" name="app_name" value="" required>
                        <label for="app_im">App Image</label>
                        <input type="file" name="app_im" value="" required>

                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
    </div>
    </div>
    </div>
    </section>
