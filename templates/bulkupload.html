{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>billsnap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'assets/styles.css'%}">
</head>
<style>
  body{
    overflow-y:hidden ;
  }
</style>
<body>
  {% include "dashnav.html" %}

  <div class="main mx-auto">
    <div class="row bulkuploadcontent">

      {% include "dashsidebar.html" %}
      <div class="col-md-7  flex-md-fill m-3">
        <div class="col right create-customer ps-0 pe-4 me-2" id="">
          <div >
            <div class="row box">
              <h3 class="t-primary">Utility Details</h3>

              <form class="form w-50" method="POST" action="{% url 'bulkupload' billing_slug slug %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group my-3">
                  <label for="csvfile" class="form-label"><b>CSV FILE</b></label>
                  <input type="file" class="form-control my-1" name="csvfile" id="csvfile" required />
                </div>
                <div class="frag-btns ">
                  <div class="d-flex ">
                    <button class="bs-primary  py-2 px-3 ">Save</button>
                    <button class="bs-primary bs-secondary py-2 px-3 mx-2">Cancel</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>



    </div>

</body>

</html>
