{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/showapps1.css' %}">
</head>
<body>
    {% include 'messages.html' %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<h1 class="applist">APP LIST</h1>
<div class="container">
    <div class="row">

        {% if leni != 0 %}
        {% for i in showapp %}
        <div class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href="applist.html"><img src="{{i.appimg.url}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{i.appname}}</h5>

                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        {{i.date_modified}}
                        {{i.date_published}}&nbsp;&nbsp;</a></li>

                </ul>
                <div class="card-body">
                    <ul class="social-links list-inline mb-0">
                        <button><a href="{% url 'dashboard' i.slug %}">view</a></button>
                        <button><a href="{% url 'deleteapp' i.slug %}">delete</a></button>
                    </ul>
                </div>
            </div>
        </div>
    {%  endfor %}
        <button><a href="{% url 'addapp'%}">addapp</a></button>
    {% else %}
        <h2>no apps found</h2>
        <button><a href="{% url 'addapp'%}">addapp</a></button>
    {% endif%}

    </div>
</div>

<script type="text/javascript">
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

</script>
</body>
</html>
