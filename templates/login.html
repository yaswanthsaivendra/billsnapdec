{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>

<script src="{% static 'account/signin.js' %}"></script>
<script>
    function myFunction() {
      document.getElementById("myBtn").disabled = true;

    }
    </script>
    <style>
        button:disabled {
  cursor: not-allowed;
  pointer-events: all !important;
}


li.disabled {
  cursor: not-allowed;
}
li.disabled a {
  pointer-events: none;
}
    </style>
<link href="{% static 'account/login.css' %}" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="">
<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'assets/styles.css'%}">
</head>
<style>
    body{
        overflow:hidden;
    }
</style>
<body>
    {% include "dashnav.html" %}
<div class=" mt-5">
    <div class="row mt-5">
        <div class="col-md-12">
            {% include 'messages.html' %}
            <section class="contact-us-section mb-5 mt-3">
                <div class="contact-us-right mt-5">
                    <div class="contact-us-form-holder p-5">
                        <p class="heading">
                            Welcome Back!
                        </p>
                        <form action="{% url 'accounts:login' %}" method="POST" class="needs-validation"novalidate>
                        {% csrf_token %}
                            <label for="username" class="form-label">Username or Email Address</label>
                            {% if user_name %}
                            <input
                                class="form-control"
                                type="text"
                                placeholder="username"
                                name="username"
                                value={{user_name}}
                                required
                            >
                            {% else %}
                            <input
                                class="form-control"
                                type="text"
                                placeholder="username"
                                name="username"
                                required
                            >
                            {% endif %}
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>

                            <label for="password" class="form-label">Password</label>
                            <input
                                class="form-control"
                                type="password"
                                placeholder="password"
                                name="password"
                                required
                            >
                                    <div class="invalid-feedback">
                                        Please provide a valid Password.
                                    </div>

                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{request.GET.next}}">
                            {% endif %}
                            <button id="myBtn" class="button" name="login_page" type="submit">login</button>
                            <br>
                        <label><a id="forget_pass" href="{% url 'accounts:reset-password' %}">Forgot your password?</a></label>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-12">
            <section class="contact-us-section">
                <div class="contact-us-right contact-us-right-bottom">
                    <div class="contact-us-form-holder">
                        <div class="contact-us-footer">
                            <p>
                                Or
                                <a href="{% url 'accounts:register' %}">Click Here</a>
                                to create account
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
